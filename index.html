<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ituan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background: linear-gradient(to right, #f8cfd0, #f4a8a8); /* Gradien warna lembut */
            color: #fff; /* Warna teks putih untuk kontras */
            animation: fadeInBody 1.5s ease-in;
        }

        @keyframes fadeInBody {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        #revealButton {
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #ff6f61; /* Warna latar belakang tombol */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #revealButton:hover {
            background-color: #ff4d4d; /* Warna tombol saat hover */
            transform: scale(1.05);
        }

        #firstPart, #secondPart {
            margin-top: 20px;
            font-size: 20px;
            color: #fff; /* Warna teks putih */
            display: none;
            opacity: 0;
            animation: fadeInMessage 1.5s ease-in forwards;
        }

        #secondPart {
            margin-top: 10px;
            animation-delay: 2s; /* Delay sebelum menampilkan bagian kedua */
        }

        @keyframes fadeInMessage {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Tambahkan border atau efek lain jika diinginkan */
        p {
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 5px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.4); /* Latar belakang semi-transparan untuk teks */
        }
    </style>
</head>
<body>

    <h1>Penasaran Samo "Ituan"?</h1>
    <button id="revealButton">Klik untuk Tau App Itu "Ituan"</button>
    <p id="firstPart">Teman"</p>
    <p id="secondPart">"Tapi kalau bisa lebih dari teman ðŸ˜…"</p>

    <script>
        document.getElementById('revealButton').onclick = function() {
            var firstPart = document.getElementById('firstPart');
            var secondPart = document.getElementById('secondPart');

            firstPart.style.display = 'block';
            setTimeout(function() {
                secondPart.style.display = 'block';
            }, 1500); // Delay in milliseconds (1500ms = 1.5 seconds)
        }
    </script>

</body>
</html>
